{% extends 'base.html' %}

{% block content %}
    <h1>BOOKING PAGE</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% for booking in bookings %}
        <p>{{ booking }}</p>
        <a href="{{ booking.get_absolute_url }}">View</a>
    {% endfor %}
{% endblock%}
