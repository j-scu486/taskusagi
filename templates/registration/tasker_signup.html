{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 class="my-5">Signup as a Tasker</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                {{ form.username|as_crispy_field }}
            </div>
            <div class="form-group col-md-6">
                {{ form.email|as_crispy_field }}
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-6">
                {{ form.password1|as_crispy_field }}
            </div>
            <div class="form-group col-md-6">
                {{ form.password2|as_crispy_field }}
            </div>
        </div>
        <button class="btn-custom-2" style="display: block; margin: 0 auto;" type="submit">Sign Up</button>
    </form>
</div>

{% endblock %}
